<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Yank extension options page</title>
    </head>
    <body>
        <form id="options-form">
            <label>Keybind</label>
            <input type="text" id="keybind-input" >

              <option value="org">Org-mode</option>
              <option value="md">Markdown</option>

        </form>
        <script type="text/javascript" src="js/options/goog/base.js"></script>
        <script type="text/javascript" src="js/options/cljs_deps.js"></script>
        <script type="text/javascript" src="setup.js"></script>
        <script type="text/javascript" src="options.js"></script>
    </body>
</html>
