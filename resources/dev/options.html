<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yank extension options page</title>
    <link rel="stylesheet" href="css/options.css"/>
  </head>
  <body>
    <form id="options-form">

      <h3>
        <span class="bracket" id="left-backet">[</span>
        Yank options
        <span class="bracket" id="right-bracket">]</span>
      </h3>

      <div class="block" id="keybinding">
        <label class="label">Keybinding</label>
        <input class="input" type="text" id="keybind-input" >
      </div>

      <div class="block" id="format">
        <label class="label">Markup format</label>
        <select class="input" id="format-select">
          <option value="org">Org-mode</option>
          <option value="md">Markdown</option>
          <option value="textile">Textile</option>
          <option value="asciidoc">AsciiDoc</option>
          <option value="rest">reStructuredText</option>
          <option value="html">HTML</option>
        </select>
      </div>

      <div class="block" id="buttons">
        <button type="reset">Reset</button>
        <button type="submit">Save</button>
      </div>

    </form>
    <script type="text/javascript" src="js/options/goog/base.js"></script>
    <script type="text/javascript" src="js/options/cljs_deps.js"></script>
    <script type="text/javascript" src="setup.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
